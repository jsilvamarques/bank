apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: microservices
spec:
  ingressClassName: ingress
  rules:
    - host: internet-bank.com.br
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: authorization-server-svc
                port:
                  number: 80