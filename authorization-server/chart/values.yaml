# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jmarquessilva/authorization-server
  tag: 1.0.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  host: authorization-server.com.br

deployment:
  port: 9092

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

POSTGRES_URL: authorization-server-postgresql

global:
  postgresql:
    postgresqlDatabase: bank
    postgresqlUsername: internetBank
    postgresqlPassword: theSecretPassword

