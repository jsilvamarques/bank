server:
  port: 8080

spring:
  application:
    name: customer
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/bank?createDatabaseIfNotExist=true
    username: internetBank
    password: theSecretPassword
    driver-class-name: org.postgresql.Driver
authserver:
  hostname: ${AUTHORIZATION_SERVER_HOST:localhost}:9092
security:
  oauth2:
    resource:
      userInfoUri: ${authserver.hostname}/user

management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
    jmx:
      exposure:
        include: '*'
